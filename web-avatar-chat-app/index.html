<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Avatar Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 text-center text-2xl font-semibold text-gray-800">
    3D Avatar Chatbot
  </header>
  <main class="flex-grow container mx-auto p-4 flex flex-col md:flex-row gap-6">
    <!-- Removed Upload Image section as per user request -->
    <!--
    <section class="md:w-1/3 bg-white rounded-lg shadow p-4 flex flex-col">
      <h2 class="text-xl font-semibold mb-4">Upload Image</h2>
      <input type="file" id="imageUpload" accept="image/*" class="mb-4" />
      <button id="generateAvatarBtn" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Generate Avatar</button>
      <p class="mt-4 text-sm text-gray-600">Upload a photo to create a 3D avatar.</p>
    </section>
    -->
    <section class="md:w-2/3 bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center">
      <h2 class="text-xl font-semibold mb-4">3D Avatar</h2>
      <iframe id="rpmIframe" src="https://readyplayer.me/avatar?frameApi" style="width:100%; height:600px; border:none; display:block;"></iframe>
      <div id="avatarDisplay" class="w-full h-[600px] bg-gray-200 rounded flex items-center justify-center text-gray-500 hidden">
        Avatar will appear here
      </div>
    </section>
    <section class="md:w-1/3 bg-white rounded-lg shadow p-4 flex flex-col">
      <h2 class="text-xl font-semibold mb-4">Chat with Avatar</h2>
      <div id="chatWindow" class="flex-grow border border-gray-300 rounded p-2 mb-4 overflow-y-auto h-64 bg-gray-50"></div>
      <textarea id="chatInput" rows="2" class="border border-gray-300 rounded p-2 resize-none" placeholder="Type your message..."></textarea>
      <button id="sendChatBtn" class="mt-2 bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Send</button>
    </section>
  </main>
  <footer class="bg-white shadow p-4 text-center text-gray-600 text-sm">
    &copy; 2024 3D Avatar Chatbot
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="app.js"></script>
</body>
</html>
